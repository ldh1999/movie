<script>
    $(function () {
        $("#send_email").click(function () {
            alert("点击确定后,请等待");
            $.ajax({
                    url:"email/send",
                    contentType:"application/x-www-form-urlencoded",
                    dataType:"json",
                    type:"post",
                    data:{
                        email_send:$('#input-26').val()
                    },
                    success:function (data) {
                        alert(data.state);
                        if(data.state=="250"){
                            alert("不能含有空值");
                        }else if(data.state=="400"){
                            alert("成功");
                        }
                    },
                    error:function () {
                        alert("error");
                        // window.location.href('enroll/person_main');//localhost:8080/WEB-INF/pages/person_main.jsp
                    }
                }
            );
        });
    });
</script>

<script>
    $(function () {
        $("#sub_information").click(function () {
            $.ajax({
                    url:"re_information",
                    contentType:"application/x-www-form-urlencoded",
                    dataType:"json",
                    type:"post",
                    data:$('#form_information').serialize(),
                    success:function (data) {
                        alert(data.state);
                        if(data.state=="250"){
                            alert("不能含有空值");
                        }else if(data.state=="400"){
                            alert("成功");
                        }
                    },
                    error:function () {
                        alert("error");
                        alert($("#form_information").serialize());
                        // window.location.href('enroll/person_main');//localhost:8080/WEB-INF/pages/person_main.jsp
                    }
                }
            );
        });
    });
</script>
