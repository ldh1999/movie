<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>找回密码</title>
    <script src="js/jquery-1.11.1.min.js"></script>
</head>
<body>
<div class="global-top-navs" style="background-color: #0b0b0b;height: 50px;text-align: center;padding-top: 15px;">
    <span style="font-size: 20px;color: #cccccc;">邮箱验证码找回</span>
</div>
    <div  style="background-color: #e0e0e0; padding-top: 20px;width: 100%;">
        <form id="in_form" method="post">
            <span>新密码：&nbsp</span><input name="password" style="font-weight: bold;width: 80%;height: 40px" /><br><br>
            <span>验证码：&nbsp</span><input name="code" style="font-weight: bold;width: 80%;height: 40px" /><br><br>
        </form>
    </div><br/><br/><br/>
    <div id="email_send_div" style="background-color: #006dcc;text-align: center;width: 100%;padding-top: 10px;height: 40px">
        <span style="color: #cccccc;font-weight: bold;font-size: 20px;font-weight: bold">发送验证码</span>
    </div><br/><br/>
<div id="sub_div" style="background-color: #006dcc;text-align: center;width: 100%;padding-top: 10px;height: 40px">
    <span style="color: #cccccc;font-weight: bold;font-size: 20px;font-weight: bold">提交</span>
</div>
</body>
<script>
    $(function () {
        $("#email_send_div").click(function () {
            alert("点击确定后,请等待");
            $.ajax({
                    url:"email/send_cookie",
                    contentType:"application/x-www-form-urlencoded",
                    dataType:"json",
                    type:"post",
                    data:null,
                    success:function (data) {
                        alert(data.state);

                    },
                    error:function () {
                        alert("error");
                        // window.location.href('enroll/person_main');//localhost:8080/WEB-INF/pages/person_main.jsp
                    }
                }
            );
        });
    });
</script>
<script>
    $(function () {
        $("#sub_div").click(function () {
            $.ajax({
                    url:"re_password_email",
                    contentType:"application/x-www-form-urlencoded",
                    dataType:"json",
                    type:"post",
                    data:$("#in_form").serialize(),
                    success:function (data) {
                        alert(data.state);
                        window.close();
                    },
                    error:function () {
                        alert("error");
                    }
                }
            );
        });
    });
</script>
</html>
