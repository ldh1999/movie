<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>修改密码</title>
    <link href="css/flat.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.1.min.js"></script>
</head>

<body>
<div class="global-top-navs" style="background-color: #0b0b0b;height: 50px;text-align: center;padding-top: 15px;">
    <span style="font-size: 20px;color: #cccccc;">修改密码</span>
</div>
<div style="background-color: #e0e0e0; padding-top: 20px;">
    <form id="password_form" method="post">
        <span style="font-weight: bold">问题：&nbsp</span><span  type="text" style="width: 80%;height: 40px;" th:text="${question}"/><br><br>
        <span style="font-weight: bold">答案：&nbsp</span><input name="answer" type="text" style="width: 80%;height: 40px;" /><br><br/>
        <span style="font-weight: bold">新密码:</span><input name="password" type="password"style="width: 80%;height: 40px;" /><br><br>
    </form>
</div>

<div id="re_password_btn" style="background-color: #006dcc; height: 40px;text-align: center;padding-top: 10px;width: 100%;">
    <span style="font-size: 20px;color: #cccccc;font-weight: bold">提交</span>
</div>
</body>
<script>
    $(function () {
        $("#re_password_btn").click(function () {
            $.ajax({
                    url:"re_password",
                    contentType:"application/x-www-form-urlencoded",
                    dataType:"json",
                    type:"post",
                    data:$('#password_form').serialize(),
                    success:function (data) {
                        alert(data.state);
                    },
                    error:function () {
                        alert("error");
                        alert($("#password_form").serialize());
                        // window.location.href('enroll/person_main');//localhost:8080/WEB-INF/pages/person_main.jsp
                    }
                }
            );
        });
    });
</script>
</html>
